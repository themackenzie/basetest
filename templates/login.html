{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div style="max-width: 300px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; text-align: center;">
        <h2>Iniciar Sesión</h2>
        <form method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <label for="username" style="text-align: left;">Usuario:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            
            <label for="password" style="text-align: left;">Contraseña:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
            
            <button type="submit" style="padding: 10px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Entrar</button>
        </form>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <p style="margin-top: 20px;">¿No tienes una cuenta? <a href="{{ url_for('register') }}" style="color: #3498db;">Regístrate aquí</a></p>
    </div>
{% endblock %}
