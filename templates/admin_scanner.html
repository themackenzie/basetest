<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escáner QR de Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            min-height: 100vh;
            padding-top: 20px;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #reader {
            width: 100%;
            min-height: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #eee;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            font-weight: bold;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background-color: #fffff0; color: #856404; border: 1px solid #ffeeba; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cámara Escáner de Asistencia</h2>
        <p>Apunta la cámara al Código QR del empleado.</p>
        
        <div id="reader"></div>

        <div id="result-message" class="result-box warning">
            Cargando el escáner y solicitando acceso a la cámara...
        </div>

        <a href="{{ url_for('admin_dashboard') }}" class="btn-back">Volver al Panel Admin</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.5/html5-qrcode.min.js"></script>

    <script>
        const qrCodeRegionId = "reader";
        const resultMessage = document.getElementById('result-message');
        let html5QrcodeScanner = null;

        function updateMessage(status, message) {
            resultMessage.style.display = 'block';
            resultMessage.className = `result-box ${status}`;
            resultMessage.textContent = message;

            if (status === 'success' || status === 'error') {
                setTimeout(() => {
                    updateMessage('warning', 'Listo para escanear. Apunta al Código QR...');
                }, 5000);
            }
        }

        // --- Lógica de Escaneo (sin cambios funcionales, solo pausa y reanudación) ---
        function onScanSuccess(decodedText, decodedResult) {
            // Pausa el escáner para evitar múltiples lecturas
            if (html5QrcodeScanner) {
                 html5QrcodeScanner.pause(true); 
            }
            
            updateMessage('warning', `Código detectado. Procesando asistencia...`);

            // Realiza la solicitud al endpoint de check-in del servidor Flask
            fetch(decodedText, {
                method: 'GET',
                headers: {
                    'Accept': 'text/html' 
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // Procesar la respuesta HTML del servidor
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    
                    const statusText = doc.querySelector('h2')?.textContent?.trim() || "Error";
                    const messageText = doc.querySelector('p')?.textContent?.trim() || "No se pudo obtener el mensaje de la respuesta.";
                    
                    let status = 'error';

                    if (statusText.includes('Exitoso')) {
                        status = 'success';
                    } else if (statusText.includes('Registrado')) {
                        status = 'warning';
                    }

                    updateMessage(status, messageText);
                })
                .catch(error => {
                    updateMessage('error', `Error de red o servidor al registrar: ${error.message}`);
                })
                .finally(() => {
                    // Después de un breve retraso, reanuda el escáner
                    setTimeout(() => {
                        if (html5QrcodeScanner) {
                           html5QrcodeScanner.resume(true); 
                        }
                    }, 2000); 
                });
        }

        function onScanFailure(error) {
            // Se deja vacío para evitar spam en la consola
        }

        // --- Lógica de Inicialización de la Cámara (CORREGIDA) ---
        async function startScanner() {
            // Revisar si estamos en un contexto seguro
            if (!window.isSecureContext && window.location.hostname !== "localhost" && window.location.hostname !== "127.0.0.1") {
                updateMessage('error', '❌ ERROR: La cámara solo funciona bajo HTTPS o en localhost.');
                return; 
            }
            
            // Comprobación final si la clase existe
            if (typeof Html5Qrcode === 'undefined') {
                updateMessage('error', '❌ ERROR FATAL: La librería no se cargó.');
                return;
            }

            updateMessage('warning', 'Buscando cámaras disponibles...');

            let cameraConfig = null;

            try {
                // 1. OBTENER la lista de todas las cámaras
                const devices = await Html5Qrcode.getCameras();
                
                if (devices && devices.length) {
                    
                    // 2. Buscar la cámara trasera (environment) de forma más robusta
                    let rearCameraId = null;
                    
                    // Intentamos encontrar por etiqueta ('back', 'trasera', 'environment')
                    const rearCamera = devices.find(device => 
                        device.label.toLowerCase().includes("back") || 
                        device.label.toLowerCase().includes("trasera") ||
                        device.label.toLowerCase().includes("environment")
                    );

                    if (rearCamera) {
                        // Encontramos una cámara trasera por su etiqueta
                        rearCameraId = rearCamera.id;
                        updateMessage('warning', `Cámara trasera detectada: ${rearCamera.label}`);
                    } else {
                        // Si no se puede distinguir, usamos la última (a menudo la trasera)
                        rearCameraId = devices[devices.length - 1].id;
                        updateMessage('warning', 'Usando la cámara por defecto (intento trasero).');
                    }

                    // 3. Configuración con el ID explícito
                    // Esto es lo que fuerza al navegador a usar ese dispositivo
                    cameraConfig = { deviceId: { exact: rearCameraId } };

                } else {
                    updateMessage('error', '❌ No se encontraron cámaras disponibles.');
                    return;
                }
            } catch (err) {
                // Si falla la promesa de getCameras (ej: permisos denegados), lo manejamos
                if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                    updateMessage('error', '❌ Permiso Denegado: Debes permitir el acceso a la cámara.');
                } else {
                    updateMessage('error', `❌ Error al listar cámaras: ${err.message}.`);
                }
                return;
            }


            // 4. Iniciar el escáner usando la configuración de ID explícita
            html5QrcodeScanner = new Html5QrcodeScanner(
                qrCodeRegionId, 
                { 
                    fps: 10, 
                    qrbox: {width: 250, height: 250},
                    // **CLAVE DE LA CORRECCIÓN:** Usamos 'videoConstraints' con el deviceId exacto
                    videoConstraints: cameraConfig, 
                    supportedScanTypes: [Html5QrcodeSupportedFormats.QR_CODE]
                },
                /* verbose= */ false
            );
            
            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        }
        
        // Iniciar la lógica de escaneo una vez que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(startScanner, 100); 
        });

    </script>
</body>
</html>
